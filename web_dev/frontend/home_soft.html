<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="home_soft.css">
</head>
<body>
    <div class="table-container">
        <div class="controls">
            <input type="date" id="dateInput" class="date-input">
            <button class="search-date" id="search-date">Search by Date</button>
            <button id="reset">Reset</button>
            <button onclick="exportTableToExcel('table', 'users')">Export to Excel</button>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Time Attended</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="home_soft.js"></script>
</body>
</html>
